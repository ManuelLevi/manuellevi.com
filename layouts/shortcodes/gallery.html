<style>
  .flex-container {
    display: flex;
    flex-wrap: wrap;
    /* Allow items to wrap onto multiple lines if necessary */
  }

  .flex-item {
    flex: 1;
    /* Allow items to grow equally and take up available space */
    min-width: calc(33.33% - 10px);
    /* Minimum width of 1/3 container width minus spacing */
    margin: 5px;
    /* Adding a bit of margin between items */
  }
</style>

<figure>
  <div class="flex-container">
    {{ .Inner }}
  </div>
  <figcaption>{{ .Get "caption" }}</figcaption>
</figure>
